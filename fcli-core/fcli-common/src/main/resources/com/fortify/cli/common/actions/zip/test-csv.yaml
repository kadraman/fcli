# yaml-language-server: $schema=/home/rsenden/workspace/fcli/fcli-other/fcli-doc/build/generated-docs/gh-pages/static/output/schemas/action/fcli-action-schema-dev-2.x-8.json

author: Fortify
usage:
  header: Test CSV
  description: |
    Test CSV output

config:
  output: immediate
  
steps:
  - with:
      writers:
        csv:
          type: csv
          to: /home/rsenden/test.csv
          options:
            headers: a, c=Column 2
      do:
        - writer.append:
            csv: ${{a:'column 1 value 1', c:'column 2 value 1'}}
        - writer.append:
            csv: ${{a:'column 1 value 2', c:'column 2 value 2'}}
  
        
        