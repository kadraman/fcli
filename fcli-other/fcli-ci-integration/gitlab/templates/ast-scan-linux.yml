spec:
  inputs:
    job-name:
      default: fortify-ast-scan
      description: Job name for the Fortify AST scan
    stage:
      default: test
      description: Build stage in which to run this component
    image:
      description: Image providing the build tools necessary for building this project
---

$[[ inputs.job-name ]]:
  stage: $[[ inputs.stage ]]
  image: $[[ inputs.image ]]
  services:
    - name: fortifydocker/fcli:__VERSION__-gitlab-installer-svc-linux
  script:
    - ${CI_BUILDS_DIR}/fortify/fcli action run ci
  artifacts:
    reports:
      sast: gl-fortify-sast.json

      